<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nueva Solicitud de Viaje</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-slide-toggle formControlName="isNational" color="primary">
            ¿Es viaje nacional?
          </mat-slide-toggle>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nombre del Proyecto</mat-label>
            <input matInput formControlName="projectName" placeholder="Ingrese el nombre del proyecto">
            <mat-error *ngIf="expenseForm.get('projectName')?.hasError('required')">
              El nombre del proyecto es requerido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Razón del Viaje</mat-label>
            <textarea matInput formControlName="tripReason" rows="4"
              placeholder="Describa la razón del viaje"></textarea>
            <mat-error *ngIf="expenseForm.get('tripReason')?.hasError('required')">
              La razón del viaje es requerida
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Fecha del Viaje</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateInvitationTrip"
              [min]="minDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="expenseForm.get('dateInvitationTrip')?.hasError('required')">
              La fecha del viaje es requerida
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">

          <button mat-raised-button color="primary" type="submit"
            [disabled]="expenseForm.invalid || isSubmitting">
            Crear Solicitud
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
